<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        alert( null || 2 || undefined );//Ответ: 2, это первое значение, которое в логическом контексте даст true.
        alert( alert(1) || 2 || alert(3) );
//         Ответ: сначала 1, затем 2.

//  alert( alert(1) || 2 || alert(3) );
// Вызов alert не возвращает значения, или, иначе говоря, возвращает undefined.

// Первый оператор ИЛИ || выполнит первый alert(1), получит undefined и пойдёт дальше, ко второму операнду.
// Так как второй операнд 2 является истинным, то вычисления завершатся, результатом undefined || 2 будет 2, которое будет выведено внешним alert( .... ).
// Второй оператор || не будет выполнен, выполнение до alert(3) не дойдёт, поэтому 3 выведено не будет.
alert( 1 && null && 2 ); // Ответ: null, это первое ложное значение из списка.
 alert( alert(1) && alert(2) );//1, а затем undefined. Вызов alert не возвращает значения, или, иначе говоря, возвращает undefined.

// Поэтому до правого alert дело не дойдёт, вычисления закончатся на левом.
//      
alert( null || 2 && 3 || 4 ); // Ответ: 3. Приоритет && выше, чем || 

// Напишите условие if для проверки того факта, что переменная age находится между 14 и 90 включительно.

// «Включительно» означает, что концы промежутка включены, то есть age может быть равна 14 или 90.



   </script>
</body>
</html>
